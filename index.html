  <html>
    <head>
      <title>Calculator - JS</title>
      <link href="index.css" rel="stylesheet" />
    </head>
    <body>
      <div class="calculator">
        <input id="screen"/>
        <div class="keypad">
          <button>C</button>
          <button>+-</button>
          <button>%</button>
          <button>/</button>
          <button id="seven">7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="plus">+</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
